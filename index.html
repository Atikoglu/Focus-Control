<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Focus Control</title>
</head>
<body>
    <header>
        <div class="container text-center mt-5">
            <h1 class="mb-5 pt-3">Focus Control</h1>
            <h2 class="fs-5 pb-2">Your phone has distracted you <span class="fw-bold" id="distraction-count">0</span> times since you started working.</h2>
            <button class="btn btn-primary rounded-5 px-5" id="increase-button">Focus</button>
            </div>
    </header>
        <section>
            <div class="container music text-center mt-5">
                <h2 class="fs-5 pb-2">You can listen to the sounds below to make it easier for you to focus while working.</h2>
                <button class="btn btn-success px-5 rounded-5"><a class="text-decoration-none text-white" target="_blank" href="https://asoftmurmur.com/">Sounds</a></button>
            </div>
            <div class="container text-center mt-5">
                <h2 class="pb-2 fs-5">Exercises to Increase Focus</h2>
                <button class="btn btn-secondary rounded-5 px-5"><a target="_blank" class="text-decoration-none text-white " href="https://nblturkiye.com/odaklanma-sorununu-cozmeye-yardimci-zihin-egzersizleri/">Exercises</a></button>

            </div>
        </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
